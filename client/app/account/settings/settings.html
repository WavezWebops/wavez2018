<div class="content_space" style="overflow-x: hidden;">
  <a class="waves-effect waves-light blue darken-4 btn btn-large" href="/kryptx" style="margin-top: 60px;">Play Kryptx<i class="material-icons right">send</i></a>
  <h1 class="main_heading">Registration</h1>
  <h3 class="main_heading" style="font-size: 40px;">Events</h3>
  <div class="row">
    <ul class="col collapsible popout offset-l1 l10 s12 m12" data-collapsible="accordion" style="text-align: left;">
      <li ng-repeat="e in vm.events">
        <div class="collapsible-header main_heading hoverable" style="font-size: 20px;overflow-x: hidden;">
           <img ng-src="{{e.url}}" style="border-radius: 20px;vertical-align: middle;" class="z-depth-2"><span style="height: 100%;"></span>&nbsp;&nbsp;&nbsp;{{e.name}}<i class="material-icons right green-text text-lighten-1" ng-show="e.active">bookmark</i>
        </div>
        <div class="collapsible-body padding20 white">
          <div ng-hide="e.active">
            <h5>Instructions</h5>
            <ul>
              <li ng-repeat="i in e.instructions">&#8902; <span ng-bind-html="i"></span></li>
            </ul>
            <div style="padding: 20px; text-align: center;">
              <a class="waves-effect waves-light blue darken-4 btn" ng-click="vm.Eregister(e)">Register</a>
            </div>
          </div>
          <div style="text-align: center;" ng-show="e.active">
            <h5>Registered. Good Luck for the event!</h5>
            <p>Ping events@wavez.co.in for any queries.</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <a class="waves-effect waves-light blue darken-4 btn btn-large" href="/kryptx" style="margin-bottom: 60px;">Play Kryptx<i class="material-icons right">send</i></a>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $('.collapsible').collapsible();
  });
</script>
