<div class="content_space">
	<h1 class="main_heading">
		Contact Us
	</h1>
	<div class="row">
		<div class="col s12 m12 l12">
			<div class="hoverable contact_card blue darken-4 z-depth-2 animated slideInUp">
				<img src="https://res.cloudinary.com/abinthomasonline/image/upload/c_scale,f_auto,q_auto:eco,w_250/v1487735100/Wavez2017/core/sec.jpg" style="width: 100%">
				<p class="designation">
					Jerick<br><span>Secretary</span>
				</p>
				<p class="blue darken-3 contact_details">
					+91 888 399 0286
					<br>
					secretary@wavez.co.in
				</p>
			</div>
		</div>
		<div class="col s12 m6 l6" ng-repeat="c in contactCtrl.cores">
			<div class="hoverable contact_card blue darken-4 z-depth-2 animated slideInUp">
				<img ng-src="{{c.url}}" style="width: 100%">
				<p class="designation">
					{{c.name}}<br><span>{{c.department}}</span>
				</p>
				<p class="blue darken-3 contact_details">
					{{c.mobile}}
					<br>
					{{c.mail}}
				</p>
			</div>
		</div>
	</div>
</div>
